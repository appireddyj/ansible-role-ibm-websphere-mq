---
# defaults file for websphere-mq
required_directories:
- /opt/mqm
- /var/mqm

user: mqm
group: mqm

rpm_dir: /opt/mqm/Software
install_archive_path: "{{ rpm_dir }}/MQ_7.5.0.2_TRIAL_LNX_ON_X86_64_ML.tar.gz"

rpm_fileglobs:
- "MQSeriesRuntime-*.rpm"
- "MQSeriesServer-*.rpm"
- "MQSeriesClient-*.rpm"
- "MQSeriesSDK-*.rpm"
- "MQSeriesMan-*.rpm"
- "MQSeriesSamples-*.rpm"
- "MQSeriesJRE-*.rpm"
- "MQSeriesExplorer-*.rpm"
- "MQSeriesJava-*.rpm"
- "MQSeriesGSKit-*.rpm"
- "MQSeriesAMS-*.rpm"